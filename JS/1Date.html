<!--Add JavaScript so that the button displays the date and time
in the <p id='demo'>.-->
<!DOCTYPE HTML>
<html>
<head>
  <title>Exercise 1</title>
</head>
<body>
  <h1>JavaScript is not Java</h1>
  <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Click me to display the Date and Time</button>
  <p id="demo"></p>
  <script>
  var d = new Date();
  document.getElementById("demo").innerHTML = d;
  </script>
</body>
</html>
